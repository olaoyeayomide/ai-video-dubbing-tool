<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        width: 300px;
        padding: 20px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        margin: 0;
      }

      .header {
        text-align: center;
        margin-bottom: 20px;
      }

      .header h1 {
        font-size: 18px;
        margin: 0;
        font-weight: 600;
      }

      .status {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: rgba(255, 255, 255, 0.1);
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 15px;
      }

      .status-indicator {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        margin-right: 8px;
      }

      .status-indicator.active {
        background-color: #4caf50;
        box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
      }

      .status-indicator.inactive {
        background-color: #f44336;
      }

      .toggle-button {
        background: rgba(255, 255, 255, 0.2);
        border: 2px solid rgba(255, 255, 255, 0.3);
        color: white;
        padding: 12px 24px;
        border-radius: 25px;
        cursor: pointer;
        font-weight: 600;
        transition: all 0.3s ease;
        width: 100%;
        margin-bottom: 15px;
      }

      .toggle-button:hover {
        background: rgba(255, 255, 255, 0.3);
        border-color: rgba(255, 255, 255, 0.5);
      }

      .toggle-button.active {
        background: #4caf50;
        border-color: #4caf50;
      }

      .settings {
        background: rgba(255, 255, 255, 0.1);
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 15px;
      }

      .setting-item {
        margin-bottom: 12px;
      }

      .setting-item:last-child {
        margin-bottom: 0;
      }

      .setting-item label {
        display: block;
        font-size: 14px;
        margin-bottom: 5px;
        font-weight: 500;
      }

      .setting-item select {
        width: 100%;
        padding: 8px;
        border: none;
        border-radius: 4px;
        background: rgba(255, 255, 255, 0.9);
        color: #333;
      }

      .footer {
        text-align: center;
        font-size: 12px;
        opacity: 0.8;
      }

      .stats {
        font-size: 12px;
        opacity: 0.9;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>ðŸŽ¬ AI Dubbing</h1>
    </div>

    <div class="status">
      <div style="display: flex; align-items: center">
        <div class="status-indicator inactive" id="statusIndicator"></div>
        <span id="statusText">Inactive</span>
      </div>
      <div class="stats" id="stats">--</div>
    </div>

    <button class="toggle-button" id="toggleButton">Enable Dubbing</button>

    <div class="settings">
      <div class="setting-item">
        <label for="targetLanguage">Target Language:</label>
        <select id="targetLanguage">
          <option value="en">English</option>
          <option value="es">Spanish</option>
          <option value="fr">French</option>
          <option value="de">German</option>
          <option value="it">Italian</option>
          <option value="pt">Portuguese</option>
          <option value="ru">Russian</option>
          <option value="ja">Japanese</option>
          <option value="ko">Korean</option>
          <option value="zh">Chinese</option>
        </select>
      </div>

      <div class="setting-item">
        <label for="serverUrl">Server URL:</label>
        <select id="serverUrl">
          <option value="ws://localhost:8000">Local Server</option>
          <option value="wss://your-domain.com">Production Server</option>
        </select>
      </div>

      <div class="setting-item">
        image.png
        <label for="voicePreservation">Voice Preservation:</label>
        <select id="voicePreservation">
          <option value="auto">Auto-detect Actors</option>
          <option value="single">Single Voice</option>
          <option value="disabled">Disabled</option>
        </select>
      </div>
    </div>

    <div class="footer">Real-time AI Dubbing v1.0</div>

    <script src="popup.js"></script>
  </body>
</html>
